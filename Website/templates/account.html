<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Roguelite!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #004577; /* Vibrant blue background */
            color: #ffffff; /* White text color */
            padding-top: 50px; /* Add padding to the top of the body to accommodate fixed navbar */
        }
    
        .stats-table {
            margin-top: 20px; /* Add margin to the top of the table */
            width: 100%; /* Set table width to 100% */
            border-collapse: collapse; /* Collapse border spacing */
            border: 2px solid yellow; /* Set border color and width */
        }
    
        .stats-table th,
        .stats-table td {
            padding: 10px; /* Add padding to table cells */
            text-align: left; /* Align text to the left within cells */
            border-bottom: 1px solid #ffffff; /* Add bottom border to cells */
        }
    
        .stats-table th {
            background-color: #1e1e1e; /* Dark background for table header */
        }
        
        .back-btn {
            background-color: #ffc400; /* Yellow background for the button */
            color: #000; /* Black text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding */
            margin-top: 20px; /* Add margin to the top */
            cursor: pointer; /* Change cursor to pointer on hover */
            border-radius: 5px; /* Add border radius */
        }

        .back-btn:hover {
            background-color: #ffa000; /* Lighter yellow on hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Fixed-top navbar -->
    <div class="container">
        <a class="navbar-brand" href="/">Roguelite!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Align menu items to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Statistics</h1>
    <table class="stats-table">
        <tr>
            <th>Statistic</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Damage done</td>
            <td>4 747 673</td>
        </tr>
        <tr>
            <td>Enemies killed</td>
            <td>678 239</td>
        </tr>
        <tr>
            <td>Best score</td>
            <td>489</td>
        </tr>
        <tr>
            <td>Games played</td>
            <td>2051</td>
        </tr>
        <tr>
            <td>Time played</td>
            <td>150h</td>
        </tr>
    </table>
</div>
<div class="container text-center">
    <button class="back-btn" onclick="window.location.href = '/';">Back to home</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
