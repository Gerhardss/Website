<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roguelite!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #004577; /* Vibrant blue background */
            color: #ffc400; /* White text color */
            padding-top: 50px; /* Add padding to the top of the body to accommodate fixed navbar */
        }

        .carousel-item img {
            height:452px; /* Increased height for the carousel items */
            object-fit: cover; /* Ensure images cover the entire carousel area */
        }

        .center-text {
            text-align: center; /* Center align the text */
            font-size: 180px; /* Set the font size to be large */
            font-family: 'Brush Script MT', cursive; /* Set a cursive font for a classic feel */
            margin-bottom: 30px; /* Add some space below the title */
        }

        .carousel-inner {
            border: 5px solid #ffc400; /* Yellow border */
            overflow: hidden; /* Hide overflow content */
        }

        .patch-notes {
            background-color: #1e1e1e; /* Dark background for patch notes */
            color: #ffffff; /* White text color for patch notes */
            padding: 20px; /* Add padding to the patch notes section */
            margin-top: 50px; /* Add some space between patch notes and other content */
        }

        .patch-notes h2 {
            text-align: center; /* Center align the heading */
            margin-bottom: 20px; /* Add some space below the heading */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Fixed-top navbar -->
    <div class="container">
        <a class="navbar-brand" href="#">Roguelite!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Align menu items to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="center-text">Welcome to Roguelite!</h1>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel"> <!-- Added data-bs-ride attribute for auto sliding -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="static/intro.png" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="static/map.png" class="d-block w-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="static/player.png" class="d-block w-100" alt="Third slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
