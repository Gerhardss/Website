<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Roguelite!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #004577; /* Vibrant blue background */
            color: #ffffff; /* White text color */
            padding-top: 50px; /* Add padding to the top of the body to accommodate fixed navbar */
        }

        .container {

            text-align: center; /* Center align content */
        }

        form {
            max-width: 600px; /* Set max width for the form */
            margin: auto; /* Center the form */
        }

        label {
            font-weight: bold; /* Bold labels */
            margin-top: 10px; /* Add space between labels and inputs */
            display: block; /* Display labels as block elements */
        }

        input[type="text"],
        textarea {
            width: 100%; /* Take full width of the container */
            padding: 8px; /* Add some padding */
            margin-top: 6px; /* Add space between inputs */
            margin-bottom: 20px; /* Add space at the bottom */
            border-radius: 5px; /* Add border radius */
            border: 1px solid #ccc; /* Add border */
        }

        input[type="submit"] {
            background-color: #ffc400; /* Yellow background */
            color: #004577; /* Blue text color */
            border: none; /* No border */
            padding: 10px 20px; /* Add padding */
            cursor: pointer; /* Show pointer cursor on hover */
            border-radius: 5px; /* Add border radius */
        }

        input[type="submit"]:hover {
            background-color: #ffa000; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Fixed-top navbar -->
    <div class="container">
        <a class="navbar-brand" href="/">Roguelite!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Align menu items to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
    
    <form action="/send_message" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Send Message">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
